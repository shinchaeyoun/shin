<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/common.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="./js/common.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="nav_wrap">
            <ul class="nav">
                <li>
                    <ul class="main_title">
                        <li>인트로</li>
                        <ul class="sub_title">
                            <li>학습목표</li>
                        </ul>
                    </ul>
                </li>
                <li>
                    <ul class="main_title">
                        <li class="test">학습하기</li>
                        
                        <ul class="sub_title">
                            <li>소주제1</li>
                            <li>소주제2</li>
                        </ul>
                    </ul>
                </li>
                <li>
                    <ul class="main_title">
                        <li>마무리하기</li>
                        <ul class="sub_title">
                            <li>평가하기</li>
                            <li>정리하기</li>
                            <li>아웃트로</li>
                        </ul>
                    </ul>
                </li>
            </ul>
        </div>

        <div class="video_wrap">
            <video src="./01_01.mp4"></video>
            <div class="next_notice"><img src="./img/bubble_next.png" alt=""></div>


            <div class="controls_bar">
                <div class="down_btn"></div>

                <div class="speed_btn">
                    <span>1.0x</span>
                </div>

                <div class="play_bar">
                    <div class="duration_bar"></div>
                    <div class="current_bar"></div>
                    <div class="play_dot"></div>
                    <div class="bar_hover"></div>
                </div>

                <div class="time">
                    <div class="current_time">00:00</div>
                    <span>/</span>
                    <div class="duration_time">00:00</div>
                </div>

                <div class="play_btn"></div>
                <div class="pause_btn"></div>
                <div class="return_btn"></div>
                <div class="caption_btn"></div>
                <div class="fullSize_btn"></div>
                <div class="sound_btn"></div>

                <div class="volume">
                    <div class="volume_bar"></div>
                    <div class="volume_active_bar"></div>
                    <div class="volume_dot"></div>
                </div>

                <div class="page_btn">
                    <div class="prev_btn"></div>
                    <span class="page_now">01</span>
                    <span>|</span>
                    <span class="page_total">07</span>
                    <div class="next_btn"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
