<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <fieldset id="myRadio">
        <legend>Choose a flavor</legend>

        <div>
            <input type="radio" id="vanilla" name="flavor" value="vanilla">
            <label for="vanilla">vanilla</label>
        </div>
        <div>
            <input type="radio" id="chocolate" name="flavor" value="chocolate">
            <label for="chocolate">chocolate</label>
        </div>
        <div>
            <input type="radio" id="strawberry" name="flavor" value="strawberry">
            <label for="strawberry">strawberry</label>
        </div>
    </fieldset>

    <div class="editor">
        <div class="descr">Editor</div>

        <div>
            <input type="text" id="newItemLabel" placeholder="Enter new option" />
            <button type="button" id="add1">Add option</button>
        </div>

        <div>
            <button type="button" id="remove">Remove selected option</button>
        </div>
    </div>
</body>
</html>
