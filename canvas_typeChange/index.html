<div class="canvas_container">
  <canvas id="canvas"></canvas>

  <div class="dot_container">
    <div class="dot_content start">
      <div class="dot">
        <div class="dragObj"></div>
      </div>
      <div class="dot">
        <div class="dragObj"></div>
      </div>
      <div class="dot">
        <div class="dragObj"></div>
      </div>
    </div>

    <div class="dot_content end">
      <div class="dot">
        <div class="dropObj"></div>
      </div>
      <div class="dot">
        <div class="dropObj"></div>
      </div>
      <div class="dot">
        <div class="dropObj"></div>
      </div>
    </div>
  </div>
</div>

<div class="cursor">
  <div class="cursor__inner cursor__inner--circle"></div>
  <div class="cursor__inner cursor__inner--dot"></div>
</div>

<div class="controls">
  <div class="controls__btns">
    <button id="brush" class="active"></button>
    <button id="erase"></button>
    <input type="range" id="lineRange" min="1" max="10" value="5" step="0.1">
  </div>

  <div class="line_type">
    <div class="dash_line dashType1"></div>
  </div>

  <div class="color_picker">
    <input class="colorIp" type="color">
  </div>

  <div class="colors">
    <div class="color black"></div>
    <div class="color white"></div>
    <div class="color red"></div>
    <div class="color orange"></div>
    <div class="color yellow"></div>
    <div class="color green"></div>
    <div class="color blue"></div>
    <div class="color navy"></div>
    <div class="color purple"></div>
  </div>

  <div class="page_controls">
    <div class="prev"></div>

    <div class="next"></div>
  </div>
</div>

<div class="button_container">
  <div class="save_container">
    <div id="save_txt">저장하기</div>
  </div>

  <div class="url_container">
    <div id="url_txt">URL 저장</div>
  </div>

  <div class="picture_container">
    <div id="picture_txt">이미지 저장</div>
  </div>

  <div class="delete_container">
    <div id="delete_txt">지우기</div>
  </div>
</div>
