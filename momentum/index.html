<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>s - momentum</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div id="weather">
    <div>
      <div class="city"></div>
      <div class="temp"></div>
      <div class="description"></div>
      <span class="temp-max"></span>
      <span class="temp-min"></span>
    </div>
  </div>

  <div id="center">
    <div id="current-date"></div>
    <div id="current-date-kr"></div>
    <div id="clock"></div>

    <form id="login-form" class="hidden">
      <input id="box" type="text" placeholder="Please write your name" required maxlength="15" autocomplete="off">
      <button id="button">LOGIN</button>
    </form>

    <h1 id="greeting" class="hidden"></h1>

    <form id="todo-form" class="hidden">
      <div>What's your main focus for today?</div>
      <input id="form" required type="text" autocomplete="off">
    </form>
    <ul id="todo-list"></ul>

  </div>

  <div id="quotes">
    <div></div>
    <div></div>
  </div>


  
  <script src="./js/background.js"></script>
  <script src="./js/weather.js"></script>
  <script src="./js/dateClock.js"></script>
  <script src="./js/greeting.js"></script>
  <script src="./js/todolist.js"></script>
  <script src="./js/quotes.js"></script>
</body>

</html>
