        // 응용 배송 남은 시간
        function remaindTime() {
            var now = new Date();
            var end = new Date(now.getFullYear(),now.getMonth(),now.getDate(),14,00,00);
        
            var nt = now.getTime();
            var et = end.getTime();
        
            
            $(".time").fadeIn();
            sec =parseInt(et - nt) / 1000;
            day  = parseInt(sec/60/60/24);

            hour = parseInt(sec/60/60);
            sec = (sec - (hour*60*60));
            min = parseInt(sec/60);
            sec = parseInt(sec-(min*60));
            if(hour<10){hour="0"+hour;}
            if(min<10){min="0"+min;}
            if(sec<10){sec="0"+sec;}
            $(".hours").html(hour + ':');
