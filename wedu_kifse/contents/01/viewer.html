<!DOCTYPE HTML>
<html lang="ko">
<head>
<title>[국립특수교육원] 디지털 E-Book</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
<meta http-equiv="Expires" content="-1">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="No-Cache">
<!-- Style -->
<link rel="stylesheet" type="text/css" href="./common/css/font.css">
<link rel="stylesheet" type="text/css" href="./common/css/common.css">
<link rel="stylesheet" type="text/css" href="./common/lib/plyr.css">
<!-- Script -->

<script src="./common/js/lib/jquery-3.2.1.min.js"></script>
<script src="./common/js/lib/jquery-ui.js"></script>
<script src="./common/js/lib/jquery.ui.touch-punch.min.js"></script>
<script src="./common/js/lib/jquery-hit-test.js"></script>
<script src="./common/js/lib/jquery.panzoom.js"></script>
<script src="./common/lib/plyr.js"></script>
<script src="./common/js/lib/stopExecutionOnTimeout.js"></script>
<script src="./common/js/lib/raphael.min.js"></script>


<script src="./common/js/loader.js"></script>
</head>

<body>
<div id="wrap">
	<div id="wrap-acc" title="멀티미디어북" tabIndex="1" role="text"></div>
	<div id="top">
		<div id="top-left-box">
			<button data-btn="ui-btn" class="icon-gobook-btn icon-btn"	title="본문 바로가기"  role="button"   tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-list-btn icon-btn"	title="목차이동"	  role="button"   tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-sign-lang-btn icon-btn"	title="수어보기"	  role="button"   tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-am-btn icon-btn"		title="대체자료"	  role="button"   tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-reference-btn icon-btn"	title="학습 자료실"	 role="button"   tabIndex="1"></button>
		</div>

		<div id="top-center-box">
			<div class="navi-page-text" aria-hidden="true"><span class="cur-page"></span> / <span class="max-page"></span></div>
		</div>

		<div id="top-right-box">
			<button data-btn="ui-btn" class="icon-zoom-btn icon-btn"	title="확대보기"	role="button"   tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-library-btn icon-btn"	title="사전검색"	role="button"  tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-print-btn icon-btn"	title="인쇄하기"	role="button" tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-search-btn icon-btn" 	title="내용 찾기" 	role="button" tabIndex="1"></button>
			<button data-btn="ui-btn" class="icon-bookmark-btn icon-btn" 	title="책갈피"	role="button"  tabIndex="1"></button>

			<button data-btn="ui-btn" class="icon-reset-btn icon-btn" 	title="전체 초기화"	 role="button"  tabIndex="1"></button>
		</div>
	</div>

	<div id="middle">
		<div id="left-page" class="page-box">
			<div id="left-box" class="contents-box"><div class="book-page"></div></div>
		</div>

		<div id="right-page" class="page-box">
			<div id="right-box" class="contents-box"><div class="book-page"></div></div>
		</div>
	</div>

	<button data-btn="ui-btn" id="ui-sub-prev-btn" class="ui-sub-navi-btn" title="이전 페이지 이동" tabIndex="9999" role="button"></button>
	<button data-btn="ui-btn" id="ui-sub-next-btn" class="ui-sub-navi-btn" title="다음 페이지 이동" tabIndex="9999" role="button"></button>

	<div id="bottom">
		<button data-btn="ui-btn" class="essence-open-btn" title="멀티미디어북 에센스" tabIndex="1" role="button"></button>
		<button data-btn="ui-btn" class="pack-open-btn" title="학습꾸러미" tabIndex="1" role="button"></button>

		

		<button data-btn="ui-btn" class="thumnail-btn" title="페이지 모아보기" tabIndex="1" role="button"></button>

		<button data-btn="ui-btn" class="examin-link-btn" title="직업흥미검사" tabIndex="1" role="button"></button>
	</div>
</div>
</body>
</html>
