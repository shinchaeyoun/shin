<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="./common.js"></script>
    <script>
        let quizType = ['single', 'essay', 'drawing'];

        let ans = [];

        ans[0] = new Array();
        ans[0][0] = 3;

        ans[1] = new Array();
        ans[1][0] = 'z';
    </script>
</head>

<body>
    <div class="container">
        <div class="questionPosition">
            <ul>
                <li class="page1Q1">1</li>
                <li class="page1Q2">2</li>
                <li class="page1Q3">3</li>
            </ul>
        </div>

        <div class="quiz_content quiz page1" data-type="single">

            <div class="title">
                <div class="questionNum">1</div>
                <div class="questionTitle">single question title</div>
            </div>


            <div class="answer">
                <ul>
                    <li class="answerTit answer2">single 1</li>
                    <li class="answerTit answer1">single 2</li>
                    <li class="answerTit answer3">single 3</li>
                    <li class="answerTit answer4">single 4</li>
                </ul>
            </div>

            <div class="resultBtn">
                <div class="submitBtn">정답확인</div>
                <div class="preview">정답 미리보기</div>
            </div>

            <div class="nextBtn">
                <div>다음문제</div>
            </div>
            <div class="lastBtn">
                <div>결과보기</div>
            </div>
        </div>

        <div class="quiz_content quiz page2" data-type="essay">
            <div class="title">
                <div class="questionNum">2</div>
                <div class="questionTitle">essay question title</div>
            </div>


            <div class="answer">
                <input type="text" class="input">
            </div>

            <div class="resultBtn">
                <div class="submitBtn">정답확인</div>
                <div class="preview">정답 미리보기</div>
            </div>

            <div class="nextBtn">
                <div>다음문제</div>
            </div>
            <div class="lastBtn">
                <div>결과보기</div>
            </div>
        </div>

        <div class="quiz_content quiz page3" data-type="drawing">
            <div class="title">
                <div class="questionNum">3</div>
                <div class="questionTitle">drawing</div>
            </div>

            <div class="answer">
                <canvas id="canvas_answer"></canvas>
                <canvas id="canvas"></canvas>

                <div class="fake">
                    <div class="wrap">
                        <div class="fakeObj"></div>
                        <div class="fakeObj"></div>
                        <div class="fakeObj"></div>
                    </div>
                </div>
                <div class="objContainer">
                    <div class="content drag">
                        <div class="obj dragObj" data-ans="1"></div>
                        <div class="obj dragObj" data-ans="2"></div>
                        <div class="obj dragObj" data-ans="3"></div>
                    </div>

                    <div class="content drop">
                        <div class="obj dropObj" data-ans="2"></div>
                        <div class="obj dropObj" data-ans="1"></div>
                        <div class="obj dropObj" data-ans="3"></div>
                    </div>
                </div>

            </div>

            <div class="resultBtn">
                <div class="submitBtn">정답확인</div>
                <div class="preview">정답 미리보기</div>
            </div>

            <div class="nextBtn">
                <div>다음문제</div>
            </div>
            <div class="lastBtn">
                <div>결과보기</div>
            </div>
        </div>

        <div class="quiz_content page4 resultPage" data-type="resultPage">
            <div class="title">Result Page</div>

            <div class="quizResult">
                <ul>
                    <li class="question1">
                        <span class="questionNum">1</span>
                        <p class="question_result"></p>
                    </li>
                    <li class="question2">
                        <span class="questionNum">2</span>
                        <p class="question_result"></p>
                    </li>
                    <li class="question3">
                        <span class="questionNum">3</span>
                        <p class="question_result"></p>
                    </li>
                </ul>
            </div>

            <div class="btn_container">
                <div class="retry">틀린 문제 다시 풀기</div>
                <div class="resultView">정답 해설</div>
                <div class="quizEnd">학습 종료</div>
            </div>
        </div>
    </div>
</body>

</html>
