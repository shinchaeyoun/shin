<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./pageInfo.js"></script>
    <script src="./common.js"></script>
</head>

<body>
    
    <div class="container">
        <div class="questionPosition">
            <ul></ul>
        </div>

        <div class="quiz_content quizPage">
            <div class="title">
                <div class="questionNum"></div>
                <div class="questionTitle"></div>
            </div>

            <div class="answer"></div>

            <div class="resultBtn">
                <div class="submitBtn">정답확인</div>
                <div class="preview">정답 미리보기</div>
            </div>

            <div class="nextBtn">
                <div>다음문제</div>
            </div>
            <div class="lastBtn">
                <div>결과보기</div>
            </div>

            
        </div>

        <div class="quiz_content resultPage" data-type="resultPage">
            <div class="title">Result Page</div>

            <div class="quizResult">
                <ul></ul>
            </div>

            <div class="btn_container">
                <div class="retry">틀린 문제 다시 풀기</div>
                <div class="resultView">정답 해설</div>
                <div class="quizEnd">학습 종료</div>
            </div>
        </div>

        <div class="result">
            <div class="correct"><span>정답</span></div>
            <div class="chance"><span>다시 풀어 보세요.</span></div>
            <div class="incorrect"><span>오답</span></div>
        </div>
    </div>
</body>

</html>
